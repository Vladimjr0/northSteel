<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notes</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arial|Courier+New|Times+New+Roman" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Notes</h1>
<div id="editor_container">
  <div id="toolbar">
    <select class="ql-font">
      <option selected></option>
      <option value="Arial">Arial</option>
      <option value="Courier-New">Courier New</option>
      <option value="Times-New-Roman">Times New Roman</option>
    </select>
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-image"></button>
  </div>
  <div id="editor"></div>
</div>
<button onclick="saveNote()">Save Note</button>
<ul id="notes-list"></ul>

<div id="notes-filter">
  <form id="sort-form">
    <label for="sort-date">Sort by Date:</label>
    <input type="date" id="sort-date" name="sort-date">
    <button type="submit">Sort</button>
  </form>
  <ul id="sorted-notes-list"></ul> <!-- Новый список для отсортированных заметок -->
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="/scripts.js"></script>
</body>
</html>
